	<div class="col-xs-3">{%= customer %}</div>
	<div class="col-xs-2 text-left"><span class="indicator {{data.indicator}}">{{ data.status }}</span></div>

	<div class="col-xs-3 text-right">{%= grand_total %}</div>
</div>
